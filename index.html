<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>

    <div class="container">
        <!--Searching for city-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>

                <!--city history-->
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">

                </ul>
            </div>   
            <div class="col-sm-8">
                <div class="row ml-2 border rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current bg-danger rounded py-2 px-2" id="uv-index"></span></p> 
                    </div>
                </div>

                <div class="col-sm-12" id ="weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="currentDate0"></p>
                            <p id="forecastImage0"></p>
                            <p>Temp:<span id="currentTemp0"></span></p>
                            <p>Humidity:<span id="currentHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="currentDate1"></p>
                            <p id="forecastImage1"></p>
                            <p>Temp:<span id="currentTemp1"></span></p>
                            <p>Humidity:<span id="currentHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="currentDate2"></p>
                            <p id="forecastImage2"></p>
                            <p>Temp:<span id="currentTemp2"></span></p>
                            <p>Humidity:<span id="currentHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="currentDate3"></p>
                            <p id="forecastImage3"></p>
                            <p>Temp:<span id="currentTemp3"></span></p>
                            <p>Humidity:<span id="currentHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast ml-2 mb-3 p-2 mt-2 rounded" >
                            <p id="currentDate4"></p>
                            <p id="forecastImage4"></p>
                            <p>Temp:<span id="currentTemp4"></span></p>
                            <p>Humidity:<span id="currentHumidity4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script></body>
    <script type="text/javascript" src="assets/js/script.js"></script>

</html>
